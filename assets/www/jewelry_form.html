<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/input.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title></title>

        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script src="js/jewelry.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="cordova.js" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8">

    var pictureSource;   // picture source
    var destinationType; // sets the format of returned value 

    // Wait for PhoneGap to connect with the device
    //
    document.addEventListener("deviceready",onDeviceReady,false);

    // PhoneGap is ready to be used!
    //
    function onDeviceReady() {
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
    }

    function onPhotoFileSuccess(imageData) {
      // Get image handle
      console.log(JSON.stringify(imageData));
      
      // Get image handle
      //
      var smallImage = document.getElementById('smallImage');

      // Unhide image elements
      //
      smallImage.style.display = 'block';

      smallImage.src = imageData;
      location.href = "#pageone";
    }

    function capturePhotoWithFile() {
        navigator.camera.getPicture(onPhotoFileSuccess, onFail, { quality: 50, destinationType: Camera.DestinationType.FILE_URI });
    }

    function onFail(message) {
      alert('Failed because: ' + message);
    }
    </script>
     
        
    </head>
    <body>
        <div id="jewelry_input">
            <div class="container">
                <div class="content">
                    <div class="heading">
                        <table>
                        <tr>
                            <td><img src="img/jewelry.png"></td>
                            <td class="title_form"><p>JEWELRY</p></td>
                        </tr>
                        </table>
                    </div>
                    <div data-role="page" id="pageone">
                        <form id="frmCadastre" data-ajax="false" method="post" action="#pagetwo">
                            <div class="row">                  
                               <div class="col-xs-12 img_container"><img style="width:100%;height:150px;" id="smallImage" src=""/><a href="#camera">Add Photo</a></div>
                            </div>

                            <div class="row">
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="item_num" placeholder="ITEM #">
                                </div>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="karat" placeholder="KARAT">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <textarea class="form-control" id="descrip_jewelry" placeholder="DESCRIPTION"></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-4">
                                    <input type="number" step="0.01" id="carat_weight" class="form-control" placeholder="CARAT WEIGHT">
                                </div>
                                <div class="col-xs-4">
                                    <input type="number" step="0.01" id="gram_weight" class="form-control" placeholder="GRAM WEIGHT">
                                </div>

                                <div class="col-xs-4">
                                    <input type="number" step="0.01" id="cost" class="form-control" placeholder="COST">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <input type="text" class="form-control" id="source_jewel" placeholder="SOURCE">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <textarea class="form-control" id="comment_jewel" placeholder="COMMENTS"></textarea>
                                </div>
                            </div>

                             <div class="row button_footer">
                                <div class="col-xs-6 button_back">
                                     <a href="category.html" rel="external">BACK</a>
                                </div>
                                <div class="col-xs-6 button_done jewelry_save">
                                    <input type="submit" value="SAVE"/>
                                </div>  
                            </div>
                        </form>
                    </div>

                    <div data-role="page" id="pagetwo">
                        <div class='row'>
                            <div class='col-xs-12 img_container'>
                                <img style='width:100%;height:150px;' id='smallImage' src=''/>
                            </div> 
                         </div> 
                        <table  id="tblList" style="color:white;">
                        </table>
                    </div>

                   <div data-role="page" id="camera">
                        <div class="cam">
                            <button onclick="capturePhotoWithFile();"><img src="img/camera.png">TAKE PICTURE</button>
                        </div>
                  </div>
                </div>
            </div>
        </div>
       
        
        <div data-role="footer" class="row footer">
            <div class="col-xs-6 footer_img"><a href="index.html" rel="external"><img src="img/home.png"></a></div>
            <div class="col-xs-6 footer_tags"> <p class="tags">KEEPER</p></div>
        </div>

    </body>
</html>
