<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/input.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title></title>

        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script src="js/jewelry.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="cordova.js" type="text/javascript"></script>
        
        <script type="text/javascript" charset="utf-8">

    var pictureSource;   // picture source
    var destinationType; // sets the format of returned value 

    // Wait for PhoneGap to connect with the device
    //
    document.addEventListener("deviceready",onDeviceReady,false);

    // PhoneGap is ready to be used!
    //
    function onDeviceReady() {
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
    }

    // Called when a photo is successfully retrieved
    //
    function onPhotoDataSuccess(imageData) {
      // Get image handle
      //
      var smallImage = document.getElementById('smallImage');

      // Unhide image elements
      //
      smallImage.style.display = 'block';

      // Show the captured photo
      // The inline CSS rules are used to resize the image
      //
      smallImage.src = "data:image/jpeg;base64," + imageData;
    }
    
    // Called when a photo is successfully retrieved
    //
    function onPhotoFileSuccess(imageData) {
      // Get image handle
      console.log(JSON.stringify(imageData));
      
      // Get image handle
      //
      var smallImage = document.getElementById('smallImage');

      // Unhide image elements
      //
      smallImage.style.display = 'block';

      // Show the captured photo
      // The inline CSS rules are used to resize the image
      //
      smallImage.src = imageData;
    }

    // Called when a photo is successfully retrieved
    //
    function onPhotoURISuccess(imageURI) {
      // Uncomment to view the image file URI 
      // console.log(imageURI);

      // Get image handle
      //
      var largeImage = document.getElementById('largeImage');

      // Unhide image elements
      //
      largeImage.style.display = 'block';

      // Show the captured photo
      // The inline CSS rules are used to resize the image
      //
      largeImage.src = imageURI;
    }

    // A button will call this function
    //
    function capturePhotoWithData() {
      // Take picture using device camera and retrieve image as base64-encoded string
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50 });
    }

    function capturePhotoWithFile() {
        navigator.camera.getPicture(onPhotoFileSuccess, onFail, { quality: 50, destinationType: Camera.DestinationType.FILE_URI });
    }
    
    // A button will call this function
    //
    function getPhoto(source) {
      // Retrieve image file location from specified source
      navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50, 
        destinationType: destinationType.FILE_URI,
        sourceType: source });
    }

    // Called if something bad happens.
    // 
    function onFail(message) {
      alert('Failed because: ' + message);
    }

    </script>
     
        
    </head>
    <body>
        <div id="jewelry_input">
            <div class="container">
                <div class="content">
                    <div class="heading">
                        <table>
                        <tr>
                            <td><img src="img/jewelry.png"></td>
                            <td class="title_form"><p>JEWELRY</p></td>
                        </tr>
                        </table>
                    </div>
                    <div data-role="page" id="pageone">
                        <form id="frmCadastre" data-ajax="false" method="post" action="#pagetwo">
                            <div class="row">
                                <div class="col-xs-6 img_container"><img src="img/img.jpg"></div>
                               <div class="col-xs-6 img_container"><img src=""><a href="#camera">Add Photo</a></div>
                            </div>

                            <div class="row">
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="item_num" placeholder="ITEM #">
                                </div>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="karat" placeholder="KARAT">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <textarea class="form-control" id="descrip_jewelry" placeholder="DESCRIPTION"></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-4">
                                    <input type="number" step="0.01" id="carat_weight" class="form-control" placeholder="CARAT WEIGHT">
                                </div>
                                <div class="col-xs-4">
                                    <input type="number" step="0.01" id="gram_weight" class="form-control" placeholder="GRAM WEIGHT">
                                </div>

                                <div class="col-xs-4">
                                    <input type="number" step="0.01" id="cost" class="form-control" placeholder="COST">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <input type="text" class="form-control" id="source_jewel" placeholder="SOURCE">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <textarea class="form-control" id="comment_jewel" placeholder="COMMENTS"></textarea>
                                </div>
                            </div>

                             <div class="row button_footer">
                                <div class="col-xs-6 button_back">
                                     <a href="category.html" rel="external">BACK</a>
                                </div>
                                <div class="col-xs-6 button_done jewelry_save">
                                    <input type="submit" value="SAVE"/>
                                </div>  
                            </div>
                        </form>
                    </div>

                    <div data-role="page" id="pagetwo">
                        <table  id="tblList" style="color:white;">
                        </table>
                    </div>

                   <div data-role="page" id="camera">
                     <button onclick="capturePhotoWithData();">Capture Photo With Image Data</button> <br>
    <button onclick="capturePhotoWithFile();">Capture Photo With Image File URI</button> <br>
    <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
    <button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br>
    <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
    <img style="display:none;" id="largeImage" src="" />
                    </div>
                </div>
            </div>
        </div>
       
        
        <div data-role="footer" data-position="fixed" class="row footer">
            <div class="col-xs-6 footer_img"><img src="img/home.png"></div>
            <div class="col-xs-6 footer_tags"> <p class="tags">KEEPER</p></div>
        </div>

    </body>
</html>
