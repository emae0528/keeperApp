<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/input.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title></title>

        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script src="js/jewelryRepair_browse.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
     
        
    </head>
    <body>
        <div id="jewelry_input">
            <div class="container">
                <div class="content">
                   <div class="heading">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <table>
                                        <tr>
                                            <td><img src="img/jewelryRepair.png"></td>
                                            <td><p>JEWELRY REPAIR</p></td>
                                        </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                    <div data-role="page" id="pageone">
                        <div class="search" id="browse">
                            <ul id="tblList" data-role="listview" data-filter="true" data-inset="true"></ul>

                            <table id="tblList">
                            </table>
                        </div>
                    </div>

                    <div data-role="page" id="form">
                        <form id="frmCadastre" data-ajax="false" method="post" action="#pageone">
                            <div class="heading">
                                <div class="row">
                                    <div class="col-xs-12 repair_input">
                                        <input type="text" class="form-control" id="repairNum" placeholder="REPAIR #">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 img_container"><img src="img/img.jpg"></div>
                                <div class="col-xs-6 img_container"><img src="img/img.jpg"></div>
                            </div>

                            <div class="row">
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="fname" placeholder="FIRST NAME">
                                </div>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="lname" placeholder="LAST NAME">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <textarea class="form-control" id="address" placeholder="ADDRESS"></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="phone" placeholder="PHONE">
                                </div>
                                <div class="col-xs-6">
                                    <input type="email" class="form-control" id="email" placeholder="EMAIL">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <textarea class="form-control" id="instruc" placeholder="INSTRUCTIONS"></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <input type="number" class="form-control" id="cost" placeholder="COST">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <input type="text" class="form-control" id="date" placeholder="DATE PROMISED">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <input type="text" class="form-control" id="customer_value" placeholder="CUSTOMER VALUE">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6 comments_repair">
                                     <textarea class="form-control" rows="5.5" id="comments" placeholder="COMMENTS"></textarea>
                                </div>
                            </div>

                             <div class="row button_footer_repair" data-fullscreen="true">
                                <div class="col-xs-6 button_back">
                                     <a href="category.html" rel="external">BACK</a>
                                </div>
                               <div class="col-xs-6 button_done jewelry_save">
                                    <input type="submit" value="SAVE"/>
                                </div>  
                            </div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
        <div data-role="footer" class="row footer">
             <div class="col-xs-6 footer_img"><a href="index.html" rel="external"><img src="img/home.png"></a></div>
            <div class="col-xs-6 footer_tags"> <p class="tags">KEEPER</p></div>
        </div>
    </body>
</html>
