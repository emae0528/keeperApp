<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/input.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title></title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/diary.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div id="jewelry_input">
            <div class="container">
                <div class="content">
                    <div class="heading">
                        <table>
                        <tr>
                            <td><img src="img/diamonds.png"></td>
                            <td><p>DIAMONDS/GEMSTONES</p></td>
                        </tr>
                        </table>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 img_container"><img src="img/img.jpg"></div>
                        <div class="col-xs-6 img_container"><img src="img/img.jpg"></div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="ITEM #">
                        </div>
                        <div class="col-xs-6">
                            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="SHAPE/CUTTING STYLE">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <textarea class="form-control" placeholder="MEASUREMENTS"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-4">
                            <input type="number" step="0.01" class="form-control" placeholder="CARAT WEIGHT">
                        </div>

                        <div class="col-xs-4">
                            <input type="number" class="form-control" placeholder="COLOR GRADE">
                        </div>

                        <div class="col-xs-4">
                            <input type="number" class="form-control" placeholder="CLARITY GRADE">
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="CUT GRADE">
                        </div>
                        <div class="col-xs-6">
                            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="COST">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <textarea class="form-control" placeholder="COMMENTS"></textarea>
                        </div>
                    </div>

                     <div class="row button_footer">
                        <div class="col-xs-6 button_back"><button>Back</button></div>
                        <div class="col-xs-6 button_done"><button>Done</button></div>
                    </div>

                    <footer class="row">
                        <div class="col-xs-6 footer_img"><img src="img/home.png"></div>
                        <div class="col-xs-6 footer_tags"> <p class="tags">KEEPER</p></div>
                       
                    </footer>
                </div>
            </div>
        </div>
        
    </body>
</html>
