<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/input.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title></title>

        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script src="js/gemstones.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <div id="jewelry_input">
            <div class="container">
                <div class="content">
                    <div data-role="page" id="pageone">
                        <div class="heading">
                            <table>
                            <tr>
                                <td><img src="img/diamonds.png"></td>
                                <td><p>DIAMONDS/GEMSTONES</p></td>
                            </tr>
                            </table>
                        </div>
                        <form id="frmCadastre" data-ajax="false" method="post" action="#pagetwo">
                            <div class="row">
                                <div class="col-xs-6 img_container"><img src="img/img.jpg"></div>
                                <div class="col-xs-6 img_container"><img src="img/img.jpg"></div>
                            </div>

                            <div class="row">
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="itemNum" placeholder="ITEM #">
                                </div>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="shape" placeholder="SHAPE/CUTTING STYLE">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <textarea class="form-control" id="measurements" placeholder="MEASUREMENTS"></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-4">
                                    <input type="number" step="0.01" id="carat_w" class="form-control" placeholder="CARAT WEIGHT">
                                </div>

                                <div class="col-xs-4">
                                    <input type="number" class="form-control" id="color_grade" placeholder="COLOR GRADE">
                                </div>

                                <div class="col-xs-4">
                                    <input type="number" class="form-control" id="clarity" placeholder="CLARITY GRADE">
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="cut_grade" placeholder="CUT GRADE">
                                </div>
                                <div class="col-xs-6">
                                    <input type="cost" class="form-control" id="cost" placeholder="COST">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <textarea class="form-control" id="comments" placeholder="COMMENTS"></textarea>
                                </div>
                            </div>

                             <div class="row button_footer">
                                <div class="col-xs-6 button_back">
                                     <a href="category.html" rel="external">BACK</a>
                                </div>
                                <div class="col-xs-6 button_done jewelry_save">
                                    <input type="submit" value="SAVE"/>
                                </div>  
                            </div>
                        </form>
                    </div>

                    <div data-role="page" id="pagetwo">
                        <table  id="tblList" style="color:white;">
                        </table>
                    </div>

                </div>
            </div>
        </div>
    <div data-role="footer" data-position="fixed" class="row footer">
        <div class="col-xs-6 footer_img"><img src="img/home.png"></div>
        <div class="col-xs-6 footer_tags"> <p class="tags">KEEPER</p></div>
    </div>
    </body>
</html>
