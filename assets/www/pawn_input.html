<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/input.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title></title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/diary.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div id="jewelry_input">
            <div class="container">
                <div class="content">
                    <div class="heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <table>
                                <tr>
                                    <td><img src="img/pawn.png"></td>
                                    <td><p>PAWN</p></td>
                                </tr>
                                </table>
                            </div>
                            <div class="col-xs-6 repair_input">
                                <input type="email" class="form-control" id="exampleInputEmail3" placeholder="TICKET #">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 img_container"><img src="img/img.jpg"></div>
                        <div class="col-xs-6 img_container"><img src="img/img.jpg"></div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="FIRST NAME">
                        </div>
                        <div class="col-xs-6">
                            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="LAST NAME">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <textarea class="form-control" placeholder="ADDRESS"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="PHONE">
                        </div>
                        <div class="col-xs-6">
                            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="DATE">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <textarea class="form-control" placeholder="DESCRIPTION"></textarea>
                        </div>
                    </div>

                    <div class="row">                       
                        <div class="col-xs-12">
                             <textarea class="form-control" rows="5.5" placeholder="COMMENTS"></textarea>
                        </div>
                    </div>

                     <div class="row button_footer">
                        <div class="col-xs-6 button_back"><button>Back</button></div>
                        <div class="col-xs-6 button_done"><button>Done</button></div>
                    </div>

                    <footer class="row">
                        <div class="col-xs-6 footer_img"><img src="img/home.png"></div>
                        <div class="col-xs-6 footer_tags"> <p class="tags">KEEPER</p></div>
                       
                    </footer>
                </div>
            </div>
        </div>
        
    </body>
</html>
